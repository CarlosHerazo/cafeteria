<!DOCTYPE html>
<html lang="es" class="">
{% load static %}
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Recuperar Contraseña</title>
 
    <!-- Favicon icon -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"> 
    <link rel="stylesheet" href="{%static 'login_cafe/css/login.css'%}">
    <!--link font-mamily-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>    
<body class="">
    <div class="authincation ">
        <div class="container-fluid ">
            <div class="row justify-content-center align-items-center">
                <div class="col-md-6">
                    <div class="authincation-content">
                        <div class="row no-gutters">
                            <div class="col-xl-12">
                                <div class="auth-form">
                                    <div class="group-title">
                                        <div class="text-center">
                                            <img src="{%static 'login_cafe/img/logo_sena.png'%}" alt="" class="img-responsive">
                                        </div>
                                        <h4 class="title"><span class="seccion-title">Recuperar</span> Contraseña</h4>
                                    </div>
                                    <form id="recuperacionForm"  method="post">
                                        {% csrf_token %}
                                        {{ form.as_p }}
                                        <div class="text-center">
                                            <button  type="submit"  class="btn btn-block btn-success">Recuperar Contraseña</button>
                                        </div>
                                    </form>
                                    <div class="new-account mt-3">
                                        <p>Iniciar Sesion  <a class="text-success" href=" {% url 'login' %} ">Volver</a></p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
